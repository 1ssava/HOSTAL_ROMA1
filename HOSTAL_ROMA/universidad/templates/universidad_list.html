{% extends 'base.html' %}
{% load static %}
{% block title %}Página de inicio{% endblock %}

{% block content %}
<h1>Listado de Universidades</h1>
<ul>
    {% for universidad in universidades %}
        <li>{{ universidad.nombre }} - {{ universidad.direccion }}</li>
    {% endfor %}
</ul>
<a href="{% url 'universidad' %}">Añadir universidad </a>
{% endblock %}
